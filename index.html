<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>



    <div class="w-75 mx-auto my-4">
      <label for="productName">productName :</label>
      <input type="text" class="form-control my-2" id="productName">
      
      <label for="productPrice">productPrice :</label>
      <input type="number" class="form-control my-2" id="productPrice">
      
      <label for="productCategory">productCategory :</label>
      <input type="text" class="form-control my-2" id="productCategory">
      
      <label for="productDesc">productDesc :</label>
      <textarea  class="form-control my-2" id="productDesc"></textarea>
      <button onclick="addProduct()" id="mainBtn" class="btn btn-info ">Add Product</button>
    </div>
  
      <div class="w-50 mx-auto py-4">
        <input onkeyup="searchProducts(this.value)" type="text" class="form-control" placeholder="Search....." name="" id="">
      </div>
    <div class="w-75 my-4 mx-auto">
      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Desc</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableRow">
          
        </tbody>
      </table>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
